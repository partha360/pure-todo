<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do : All you need to remember in one place</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="nav"></div>
    <div class="row grey">
        <div class="divider"></div>
        <div class="section">
            <blockquote>
                <a id="btnOpenAddHelp" class="waves-effect btn-large waves-teal btn-flat">Wonder how to add? click Me</a>
            </blockquote>
        </div>
        <div class="col s12">
            <ul id="ToDoList"></ul>
        </div>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li>
                <a id="btnAddToDo" class="btn-floating red">
                    <i class="material-icons">add</i>
                </a>
            </li>
        </ul>
    </div>
    <div id="footer"></div>

    <div id="UpdateForm" class="modal bottom-sheet">
        <div class="modal-content">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="To Do Title" id="todo_title" type="text" class="validate">
                            <label for="todo_title">Title</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="To Do Description" id="todo_desc" type="text" class="validate">
                            <label for="todo_desc">Description</label>
                        </div>
                    </div>
                    <input id="ToDoDate" type="text" class="datepicker">
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a id = "btnSaveToDo" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Update</a>
        </div>
    </div>
</body>

</html>
